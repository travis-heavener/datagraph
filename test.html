<!doctype html>
<html lang="en">
    <head>
        
        <title>Datagraph Test</title>
        
        <meta charset='utf-8' />
        
        <script src="datagraph.1.0.js"></script>
        
        <style>
            *, html {
                margin: 0;
                padding: 0;
            }
            
            body {
                background-color: #cdcdff;
            }
            
            #buttons {
                display: inline-block;
                width: 100vw;
                height: 57vh;
                
                left: 0;
                top: 43vh;
            }
            
            button {
                display: block;
                margin-left: auto;
                margin-right: auto;
                
                font-size: 2vw;
                font-family: Tahoma, Verdana;
                font-weight: lighter;
                color: whitesmoke;
                letter-spacing: 2px;
                font-variant: none;
                background-color: #8888ff;
                
                border: none;
                border-radius: 3vw;
                
                width: 15vw;
                height: 15vh;
                
                padding: 10px;
                
                animation: 1.2s ease-out 0s 1 slideFromLeft;
                transition: .6s;
            }
            
            button:hover {
                width: 17vw;
                height: 17vh;
                font-size: 2.3vw;
                background-color: #aaaaff;
            }
            
            @keyframes slideFromLeft {
                0% {
                    transform: translateX(-15vw);
                    width: 20vw;
                    height: 20vh;
                    opacity: 0;
                    background-color: #888;
                }
                40% {
                    width: 15vw;
                    height: 15vh;
                    transform: translateX(0%); 
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
        
    </head>
    <body>
        
        <div id="buttons">
            
            <button onclick="graphData(1)">Test Graph</button>
            
            <br>
            
            <button onclick="graphData(2)">Test Width/Height</button>
            
            <br>
            
            <button onclick="graphData(3)">Test Trendline</button>
            
            <br>
            
            <button onclick="graphData(4)">Test Ranges</button>
            
        </div>
                
        <script>
            /*
                the graph must be initiated by human interaction (such as click events or mouseover events)
                due to Chrome's policy against media opening automatically
            */
            
            function graphData(n) {
                var data = [
                    [0, 0],
                    [1, 1],
                    [2, 2],
                    [3, 3],
                    [4, 4]
                ];
                
                var trendline = (x) => { //any function that takes in a number and outputs another number
                    return 8 * (Math.cos(0.5*x)) + x;
                }
                
                var graph;
                
                switch (n) {
                    case 1:
                        graph = new DataGraph(data); //test graph
                        break;
                    case 2:
                        graph = new DataGraph(data, 450, 600); //test width & height
                        break;
                    case 3:
                        graph = new DataGraph(data, null, null, trendline); //test trendline
                        break;
                    case 4:
                        graph = new DataGraph(data, null, null, null, 16, 16); //test x & y ranges
                        break;
                }
            }
        </script>
        
    </body>
</html>
